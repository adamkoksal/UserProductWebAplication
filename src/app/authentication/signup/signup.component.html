<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="submit(f.value)">


                    <div class="form-group">

                        <label for="username">Username</label>

                        <input [(ngModel)]="registerUserData.userName" #userName="ngModel"
                        type="text" class="form-control" id="username" name="username" 
                        required maxlength="10" minlength="3" uniqueUsername>
                         

                        <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
                            <div *ngIf="userName.errors.required">Username is required</div>
                            <div *ngIf="userName.errors.minlength">Username can be minimum of 3 chars</div>
                            <div *ngIf="userName.errors.uniqueUsername">This username is taken.</div>
                        </div>

                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.pass" #pass="ngModel"
                        type="password" class="form-control" id="password" name="password"
                        required maxlength="10" minlength="5">
                        <div class="alert alert-danger" *ngIf="pass.touched && pass.invalid">
                            <div *ngIf="pass.errors.required">Password is required</div>
                            <div *ngIf="pass.errors.minlength">Password can be minimum of 5 chars</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input [(ngModel)]="registerUserData.confirmPass" #confirmPass="ngModel"
                        type="password" class="form-control" id="confirmPass" name="confirmPass"
                        required maxlength="10" minlength="5">
                        <div class="alert alert-danger" *ngIf="confirmPass.touched && confirmPass.invalid">
                            <div *ngIf="confirmPass.errors.required">Confirm Password is required</div>
                            <div *ngIf="confirmPass.errors.minlength">Password can be minimum of 5 chars</div>
                        </div>
                        <div class="alert alert-danger" *ngIf="confirmPass.touched && pass.value != confirmPass.value ">
                            Passwords don't match
                        </div>
                    </div>
                    <button class="btn btn-primary float-right" [disabled]="f.invalid || pass.value != confirmPass.value">Submit</button>
                    <a class="asd" routerLink="/login">Login</a>
                </form>
            </div>
        </div> 
    </div>
</div>
